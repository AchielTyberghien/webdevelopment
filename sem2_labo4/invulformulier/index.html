<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Title</title>
</head>
<body>
<form action="index.html" method="post">
    <label for="firstname">First name*:</label>
    <input type="text" name="firstname" id="firstname" required="required" placeholder="Your first name" autofocus="autofocus">
    <br>
    <label for="lastname">Last name*:</label>
    <input type="text" name="firstname" id="lastname" required="required" placeholder="Your last name">
    <br>
    <span>Which sport do you train?</span>
    <br>
    <label for="running">Running</label>
    <input type="checkbox" name="sport" id="running">
    <br>
    <label for="swimming">Swimming</label>
    <input type="checkbox" name="sport" id="swimming">
    <br>
    <label for="rowing">Rowing</label>
    <input type="checkbox" name="sport" id="rowing">
    <br>
    <span>What is your gender?</span>
    <br>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <br>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <br>
    <label for="movie">Favorite movie:</label>
    <input type="text" name="movie" id="movie">
    <br>
    <label for="quote">Favorite quote:</label>
    <input type="text" name="movie" id="quote" placeholder="Write your favorite quote">
    <br>
    <label for="password">Password*:</label>
    <input type="password" name="password" id="password" required="required">
    <br>
    <label for="food">Favorite food:</label>
    <input list="foods" name="food" id="food" value="Hamburger">
    <datalist id="foods">
        <option value="Hamburger">
        <option value="Pizza">
    </datalist>
    <br>
    <input type="file" id="myFile" name="filename">
    <br>
    <label for="adress">Email adress:</label>
    <input type="text" name="adress" id="adress" placeholder="Enter your email adress">
    <br>
    <label for="site">Favorite site:</label>
    <input type="text" name="site" id="site" placeholder="Enter the URL of your favirote site">
    <br>
    <label for="lownumb">Favorite number between 1-10:</label>
    <input type="number" name="lownumb" id="lownumb" min="1" max="10">
    <br>
    <label for="highnumb">Favorite number between 11-1000:</label>
    <input type="range" name="highnumb" id="highnumb" min="11" max="1000">
    <br>
    <label for="born">When were you born?</label>
    <input type="date" name="born" id="born" >
    <br>
    <label for="zip">Belguim zip-code reg number*:</label>
    <input type="text" name="zip" id="zip" placeholder="9999" required="required" pattern="[0-9]{4}">
    <br>
    <label for="search">Search for something:</label>
    <input type="text" name="search" id="search" >
    <br>
    <label for="color">What is your favorit color?</label>
    <input type="color" name="color" id="color">
    <br>
    <button type="submit" name="submit">submit</button>
    <br>
    <br>
</form>
<script src="script/script.js"></script>
</body>
</html>
